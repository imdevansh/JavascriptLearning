<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur code</title>
</head>
<body style="background-color: rgb(34, 34, 34); color: antiquewhite;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addLanguage(langName){
        const li = document.createElement('li');
        li.innerHTML = langName;
        document.querySelector('.language').appendChild(li);
    }
    addLanguage('Python')
    addLanguage('C++')
//in first function we when new language is added whole dom is traversed. it is not effective when we are haveing lots of elements.
//so in this second approch we are using creatTextnode which is much more optimized.
    function AddOptiLanguage(langName){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    AddOptiLanguage("GoLang")

    //Edit
    const secondlang = document.querySelector("li:nth-child(2)");
    //secondlang.innerHTML = "Mojo" -- not optimize
    const new_li = document.createElement('li')
    new_li.textContent = "Mojo";
    secondlang.replaceWith(new_li)
    //edit

    const firstLang = document.querySelector("li:first-child");
    firstLang.outerHTML = '<li>Typescript</li>'

    //remove
    const lastLang = document.querySelector('li:last-child');
    lastLang.remove()
</script>
</html>
